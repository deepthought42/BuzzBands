<div class="container" ng-controller="PromoterIndexController">
  <div class="row text-center">
    <form role="form" ng-init="loginForm = {}">
      <div class="form-group">
        <input type="email" name="email" id="userFormEmailField" ng-model="loginForm.email" required="required" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" name="password" id="userFormPasswordField" ng-model="loginForm.password" required="required" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" name="password" id="userFormPasswordField" ng-model="loginForm.password_confirmation" required="required" class="form-control" placeholder="Confirm Password">
      </div>
      <button type="submit" id="userFormSignInButton" class="btn btn-primary btn-sm" ng-click="signIn(loginForm)">Sign in</button>
    </form>

  </div>
</div>
